<div id="wrapper">

    <div id="page">
        <header id="page-header">
            <h1>Gestión de Pintores</h1>
        </header>
        <main id ="page-body">

            <section id="listadoPintores">
                <header><h2>Listado de Pintores</h2></header>
                <div>
                  <!--  <a title="Crear" href="#">Crear uno nuevo</a>-->
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                        Crear uno nuevo
                    </button>
                    <a title="Borrar" href="#">Borrar Pintor(s)</a>
                </div>
                <div class="flexcontainer">
                    <table id="tablaPintores" class="rwd-table">
                        <thead>
                        <tr>
                            <th><input type="checkbox" name="borrartodos" id="borrartodos"/></th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th></th>

                        </thead>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Formulario de pintores</h4>
            </div>
            <div class="modal-body">
                <form action="${sendUrl}" method="post" cssClass="form-horizontal" modelAttribute="alumno">

                    <div class="form-group">
                        <label path="nombre">Nombre:</label>
                        <input path="nombre" cssErrorClass="" cssClass="" />

                    </div>
                    <div>
                        <label path="apellidos">Descripcion:</label>
                        <input path="apellidos" cssErrorClass="" cssClass="" />
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>
