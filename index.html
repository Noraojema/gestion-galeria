        <div id="wrapper">
            <div id="page">
                <header id="page-header">
                    <h1>Galeria Dreams</h1>
                </header>
                <main id="page-body">
                    <section id="home">
                        <header><h2>Bienvenido</h2></header>
                    </section>
                    <section class="flexcontainer"  id="contact">
                        <header><h2>Formulario de Contacto</h2></header>
                        <div class="flexcontainer">
                            <form class="flexcontainer" id="contactForm" action="#" method="post">
                                <div class="flexcontainer">
                                    <label for="nombre">Nombre</label>
                                    <input  type="text" name="nombre" id="nombre"/>
                                    <div class="text-error"></div>
                                </div>
                                <div class="flexcontainer">
                                    <label for="apellidos">Apellidos</label>
                                    <input  type="text" name="apellidos" id="apellidos"/>
                                    <div class="text-error"></div>

                                </div>
                                <div class="flexcontainer">
                                    <label for="dni">DNI:</label>
                                    <input required type="text" name="dni" id="dni"/>
                                    <div class="text-error"></div>
                                </div>
                                <div class="flexcontainer">
                                    <label for="telefono">Telefono:</label>
                                    <input type="number" name="telefono" id="telefono"/>
                                    <div class="text-error"></div>
                                </div>
                                <div class="flexcontainer">
                                    <button class="">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </section>
